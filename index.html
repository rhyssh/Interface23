<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cetak Kalimat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Template Kalimat</h1>
    <div class="input-user">
      <label for="nama">Nama Dosen:</label>
      <input type="text" name="namaDosen" id="nama" placeholder="Masukkan nama dosen" />
      <div id="choice">
        <input type="checkbox" name="bapak" id="bapak" />
        <label for="bapak">Bapak</label>
        <input type="checkbox" name="ibu" id="ibu" />
        <label for="ibu"></label>ibu
        <button id="pembukaan">Pembukaan</button>
        <button id="penutup">Penutup</button>
        <button id="briefing">briefing</button>
      </div>
    </div>
    <div id="output"></div>
    <button id="copy">Salin</button>

    <footer>&copy; 2023 INTERFACE23</footer>

    <script src="buka.js"></script>
  </body>
</html>
